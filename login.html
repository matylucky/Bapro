    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Juegos Online
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            MENU <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="inicio.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registro.html">Registro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="preguntas.html">Preguntas</a>
                        </li>

                        </ul>

                    </div>
            </nav>
        </header>
        <br>
        <main class="row">
          <div class="container">
            <div class="Usuario" class ="col-xs-12 offset-md-4 col-md 4  col lg-10">
              <div class="popup-close"></div>
              <div class="popup-loading" style="display: none;"></div>
              <div class="popup-content"></div>
              <h1 class="popup-title">Login</h1>
                <p class="popup-paragraph"> ¿Todavía no se ha registrado?"
                <a href="/register"> <br>"crear una cuenta"<br> </a>
                </p>
              <form action="accion" method="post">
                <input name="redirect" type="hidden" value="game/">
                <div class="row">
                  <div class="label">
                    <label for="inputLogin">Usuario:</label>
                  </div>
                  <div class="content">
                    <input name="login" placeholder="Por ej: @Span2019" id="inputLogin" type="text" class="input" value> 
                  </div>
                  
                </div>
                <br>
                <div class="row">
                  <div class="label">
                    <label for="inputPassword">
                      Contraseña:
                    </label>
                  </div>
                  <div class="content">
                    <input type="password" name="password" placeholder="Ingrese su clave" class="input" id="inputPassword" value>
                  </div>
                </div>
                <br>
             <div class="row">
                <ul id="Recordar_contraseña" style="list-style-position:inside;">
                <li type="none">
                  <a href="recordar contraseña">¿Olvidaste tu contraseña?</a>
                </li>
                <br>
              <div class="submit">
                <button type="submit" class="button-login" name="post">Login</button>
                  <label for="inputMemo">
                    <input name="memo" type="checkbox" id="inputMemo" value="1">"Recordarme"
                  </label>
              </div>
              </ul>
              </div>


              </form>
          </div>
        </main>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
