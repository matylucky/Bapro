        <br>
        <main class="row">
          <div class="container">
            <div class="Usuario" class ="col-xs-12 offset-md-4 col-md 4  col lg-10">
              <div class="popup-close"></div>
              <div class="popup-loading" style="display: none;"></div>
              <div class="popup-content"></div>
              <h1 class="popup-title">¡Comenzá a jugar!</h1>
              <br>
              <form action="accion" method="post">
                <input name="redirect" type="hidden" value="game/">
                <div class="form-group" >
                  <label for="usuario">Usuario</label>
                  <input type="text" class="form-control" id="GenerarUsuario" placeholder="Ingrese su usuario" required>
                <div class="form-group">
                  <br>
                  <label for="Contraseña">Contraseña</label>
                  <input type="password" class="form-control" id="Contraseña" placeholder="Ingrese su constraseña" required>
                  <br>
             <div class="row">
                <ul id="Recordar_contraseña" style="list-style-position:inside;">
                <li type="none">
                  <a href="recordar contraseña">¿Olvidaste tu contraseña?</a>
                </li>
                <br>
              <div class="submit">
                <button type="submit" class="button-login" name="post">Iniciar sesión</button>
                <label for="inputMemo">
                  <input name="memo" type="checkbox" id="inputMemo" value="1"> Recordarme
                </label>
              </div>
              </ul>
              </div>
              </form>
              <br>
              <p class="popup-paragraph"> ¿Nuevo en JUEGOTRIVIA?
              <a href="/register"> <br>Registrate ahora<br> </a>
              </p>
          </div>
