<main class="row">
  <div  class="">
    <form class="registracion" >
        <div class="container">
            <div class="form-group" >
              <label for="usuario">Usuario</label>
              <input type="text" class="form-control" id="GenerarUsuario" placeholder="Ingrese su usuario" value="" >
              <span style="color:red" class="errorFormControl" id="errorGenerarUsuario"> </span>
                <div class="informacionUsuario">Su nombre de usuario sólo puede contener letras y números.</div>
            </div>
            <div class="form-group">
              <label for="Contraseña">Contraseña</label>
              <input type="password" class="form-control" id="Contraseña" placeholder="Ingrese su constraseña" value="" >
              <span style="color:red" class="errorFormControl" id="errorContraseña"> </span>
                <div class="informacionUsuario">Su contraseña puede contener letras y números, y debe ser de al menos 6 caracteres.</div>
            </div>
              <label for="Contraseña"> Repetir Contraseña</label>
              <input type="password" class="form-control" id="RepetirContraseña" placeholder="Repita su constraseña" value="" >
              <span style="color:red" class="errorFormControl" id="errorContraseña"> </span>
              <br>
            <div class="form-group">
               <label for="email">Correo electrónico</label>
                <input type="text" class="form-control" id="Correo_electrónico" placeholder="Ingrese su correo electrónico" value="">
                <span style="color:red" class="errorFormControl" id="errorEmail"></span>
            </div>
            <br>
            <p>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m"> Mujer
            </p>
            Fecha de Nacimiento: <input type="date" id="date" name="fecha" size="16"><br></br>
            <p>
                <label for="pais"> País:</label>
                    <select class="" name="pais" id="pais">
                        <option value="ar";>
                            Argentina
                        </option>
                        <option value="br">
                            Brasil
                        </option>
                        <option value="Pa">
                            Paraguay
                        </option>
                        <option value="Bo">
                            Bolivia
                        </option>
                        <option value="Ur">
                            Uruguay
                        </option>
                        <option value="Ch">
                            Chile
                        </option>
                        <option value="Otro">
                            Otro
                        </option>

                    </select>
            </p>
            <div class="button">
                <button type="button" class="button-Registro"  name="post">Enviar</button>
                <button type="button" class="button-Borrar" name="post">Borrar</button>
            </div>
            </div>
        </div>
    </form>
