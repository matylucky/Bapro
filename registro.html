<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro - Juegos Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Stylesregintro.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Juegos Online
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        MENU <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="inicio.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preguntas.html">Preguntas</a>
                    </li>

                    </ul>

                </div>
        </nav>
    </header>
<form class="registracion">
        <div class="container">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input type="text" class="form-control" id="GenerarUsuario" placeholder="Ingrese su usuario" required>
                <div class="informacionUsuario">Su nombre de usuario sólo puede contener letras y números.</div>
            </div>
            <div class="form-group">
              <label for="Contraseña">Contraseña</label>
              <input type="text" class="form-control" id="Contraseña" placeholder="Ingrese su constraseña" required>
                <div class="informacionUsuario">Su contraseña debe contener letras y números, y puede ser de 6 a 10 caracteres.</div>
            </div>
              <div class="form-group">
               <label for="email">Correo electrónico</label>
                <input type="text" class="form-control" id="Correo electrónico" placeholder="Ingrese su correo electrónico" required>
            </div>
            <p>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m"> Mujer
            </p>
            Fecha de Nacimiento: <input type="date" name="fecha" size="20"><br></br>
            <p>
                <label for="pais"> Pais:</label>
                    <select class="" name="pais" id="pais">
                        <option value="ar">
                            Argentina
                        </option>
                        <option value="br">
                            Brasil
                        </option>
                        <option value="Pa">
                            Paraguay
                        </option>
                        <option value="Bo">
                            Bolivia
                        </option>
                        <option value="Ur">
                            Uruguay
                        </option>
                        <option value="Ch">
                            Chile
                        </option>
                        <option value="Otro">
                            Otro
                        </option>

                    </select>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
             </p>
            </div>
          </form>
        </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
